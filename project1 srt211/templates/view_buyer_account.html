<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Buyer Account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="/">Home</a>
    <h1>Buyer Account Details</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr>
            <td>{{ buyer.username }}</td>
            <td>{{ buyer.email }}</td>
            <td>
                <a href="/update/{{ buyer.id }}">Update</a>
                <a href="/delete/{{ buyer.id }}">Delete</a>
            </td>
        </tr>
    </table>
</body>
</html>
